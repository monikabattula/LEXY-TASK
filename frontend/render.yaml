services:
  - type: static
    name: lexy-frontend
    env: node
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false
    headers:
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"

